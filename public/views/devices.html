<div class="row">
	<h2>Search device by MAC Address</h2>
	<form class="form form-inline" ng-submit="getDevice()">
		<input class='form-control' ng-model="macAddress" type='text'><button class="btn btn-info" type="submit">Search</button>
	</form>
</div>
<div class="row" ng-show="device != null">
	<h2>{{ device.device.resinId }}</h2>
	<p ng-if="device.resinDevice">Status: {{ device.resinDevice.status }}</p>
</div>
